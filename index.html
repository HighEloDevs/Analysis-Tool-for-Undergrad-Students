<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Tool for Undergrad Students</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
        // Script for JQuery
        $(document).ready(function(){
            // Configure
            $.ajaxPrefilter(function( options, original_Options, jqXHR ) {
                options.async = true;
            });
            
            // Setting first page as home page
            $("#display-container").html(fetch("pages/tutoriais.html")
                    .then(resp => resp.text())
                    .then(html => $("#display-container").html(html)))

            // Event when clicking navigation button
            $("[nav]").click(e => {
                let nav = e.currentTarget.getAttribute("nav")
                e.preventDefault()
                fetch(nav)
                    .then(resp => resp.text())
                    .then(html => $("#display-container").html(html))
            })
        })
    </script>
</head>
<body>
    <div>
        <header>
            <nav>
                <a class="navbar-btn" href="/" nav="pages/home.html">ATUS</a>
                <ul class="navbar-btnRow">
                    <li><a class="navbar-btn active-btn-indicator" href="/" nav="pages/tutoriais.html">Tutoriais</a></li>
                    <li><a class="navbar-btn active-btn-indicator" href="/" nav="pages/contato.html">Contato</a></li>
                    <li><a class="navbar-btn active-btn-indicator" href="/" nav="pages/licenca.html">Licen√ßa</a></li>
                </ul>
                <a class="navbar-btn" target="_blank" href="https://github.com/HighEloDevs/Analysis-Tool-for-Undergrad-Students">GitHub</a>
            </nav>
        </header>

        <main>
            <div id="display-container"></div>
        </main>        
    </div>
</body>
</html>
